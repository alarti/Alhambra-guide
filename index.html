<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alhambra Voice Guide</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Leaflet Map Support -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#8B0000"/>

    <!-- Apple-specific meta tags for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Alhambra Guide">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
</head>
<body>
    <div id="language-selector-container">
        <select id="language-selector">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>
    <h1 data-key="title">Alhambra Voice Guide</h1>

    <div id="simulation-mode-container">
        <label for="simulation-mode-toggle" data-key="simulationMode">Simulation Mode</label>
        <input type="checkbox" id="simulation-mode-toggle" />
    </div>

    <div id="map-container">
        <!-- The interactive map will be rendered here -->
    </div>

    <div id="guide-text">
        <p data-key="welcome">Welcome to the Alhambra! Your tour will begin shortly.</p>
    </div>

    <div id="controls">
        <button id="play-btn" data-key="play">Play</button>
        <button id="pause-btn" data-key="pause">Pause</button>
        <button id="stop-btn" data-key="stop">Stop</button>
    </div>

    <div id="support-container">
        <a href="https://www.buymeacoffee.com/albertoarce" target="_blank" rel="noopener noreferrer" class="support-btn">
            Buy me a coffee ☕
        </a>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/app.js"></script>
</body>
</html>
