<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alhambra Voice Guide</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- Leaflet Map Support -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8B0000"/>

    <!-- Apple-specific meta tags for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Alhambra Guide">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
</head>
<body>

    <nav class="navbar bg-dark bg-opacity-75">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light" data-key="title">Alhambra Voice Guide</span>
            <div class="d-flex" id="language-selector-container">
                <select id="language-selector" class="form-select form-select-sm">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-3">

        <div id="simulation-mode-container" class="form-check form-switch my-3">
            <input class="form-check-input" type="checkbox" role="switch" id="simulation-mode-toggle">
            <label class="form-check-label" for="simulation-mode-toggle" data-key="simulationMode">Simulation Mode</label>
        </div>

        <div id="map-container" class="my-3 shadow">
            <!-- The interactive map will be rendered here -->
        </div>

        <div id="guide-text" class="card text-start mb-3">
            <div class="card-body">
                <p class="card-text" data-key="welcome">Welcome to the Alhambra! Your tour will begin shortly.</p>
            </div>
        </div>

        <div id="controls" class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-3">
            <button id="play-btn" class="btn btn-success" data-key="play">Play</button>
            <button id="pause-btn" class="btn btn-warning" data-key="pause">Pause</button>
            <button id="stop-btn" class="btn btn-danger" data-key="stop">Stop</button>
        </div>

        <div id="support-container" class="mt-4">
            <a href="https://www.buymeacoffee.com/albertoarce" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-secondary">
                Buy me a coffee ☕
            </a>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/app.js"></script>
</body>
</html>
